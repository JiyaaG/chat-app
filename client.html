<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1d21;
            color: #d1d2d3;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #19171d;
            border-right: 1px solid #2f2d30;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2f2d30;
        }

        .workspace-name {
            font-size: 18px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .user-status {
            font-size: 13px;
            color: #9ca3af;
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #2eb67d;
            border-radius: 50%;
            margin-right: 6px;
        }

        .channels {
            padding: 20px 0;
            flex: 1;
        }

        .channel-section {
            margin-bottom: 20px;
        }

        .channel-header {
            padding: 0 20px 8px;
            font-size: 13px;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .channel-list {
            list-style: none;
        }

        .channel-item {
            padding: 6px 20px;
            cursor: pointer;
            border-radius: 6px;
            margin: 0 12px;
            display: flex;
            align-items: center;
            font-size: 15px;
        }

        .channel-item:hover {
            background: #2f2d30;
        }

        .channel-item.active {
            background: #1264a3;
            color: #ffffff;
        }

        .channel-prefix {
            margin-right: 8px;
            font-weight: 600;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #222529;
        }

        .chat-header {
            background: #222529;
            border-bottom: 1px solid #2f2d30;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .channel-info h1 {
            font-size: 18px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .channel-description {
            font-size: 13px;
            color: #9ca3af;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0 24px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            padding: 8px 0;
            position: relative;
        }

        .message:hover {
            background: rgba(255, 255, 255, 0.03);
            margin: 0 -24px;
            padding: 8px 24px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 900;
            color: #ffffff;
            margin-right: 8px;
            font-size: 15px;
        }

        .message-time {
            font-size: 12px;
            color: #9ca3af;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.46;
            color: #d1d2d3;
            word-wrap: break-word;
        }

        .message.own {
            margin-left: 48px;
        }

        .message.own .message-avatar {
            background: #1264a3;
        }

        .message.other .message-avatar {
            background: #2eb67d;
        }

        .message-input-container {
            padding: 20px 24px;
            background: #222529;
            border-top: 1px solid #2f2d30;
        }

        .message-input-wrapper {
            background: #ffffff;
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            padding: 12px 16px;
            min-height: 44px;
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            line-height: 1.46;
            resize: none;
            background: transparent;
            color: #1d1c1d;
            font-family: inherit;
            max-height: 200px;
            overflow-y: auto;
        }

        .message-input::placeholder {
            color: #696969;
        }

        .send-button {
            background: #007a5a;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            margin-left: 12px;
            cursor: pointer;
            color: #ffffff;
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #148567;
        }

        .send-button:disabled {
            background: #696969;
            cursor: not-allowed;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #2f2d30;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #3f3d40;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .chat-messages {
                padding: 0 16px;
            }
            
            .message-input-container {
                padding: 16px;
            }
            
            .chat-header {
                padding: 16px;
            }
        }

        /* Typing indicator */
        .typing-indicator {
            padding: 8px 24px;
            font-size: 13px;
            color: #9ca3af;
            font-style: italic;
        }

        /* Online status */
        .online-count {
            font-size: 12px;
            color: #9ca3af;
            display: flex;
            align-items: center;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: #2eb67d;
            border-radius: 50%;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="workspace-name">ChatSpace</div>
                <div class="user-status">
                    <div class="status-dot"></div>
                    Active
                </div>
            </div>
            <div class="channels">
                <div class="channel-section">
                    <div class="channel-header">Channels</div>
                    <ul class="channel-list">
                        <li class="channel-item active">
                            <span class="channel-prefix">#</span>
                            general
                        </li>
                        <li class="channel-item">
                            <span class="channel-prefix">#</span>
                            random
                        </li>
                        <li class="channel-item">
                            <span class="channel-prefix">#</span>
                            announcements
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <div class="channel-info">
                    <h1># general</h1>
                    <div class="channel-description">Main discussion channel</div>
                </div>
                <div class="online-count">
                    <div class="online-indicator"></div>
                    <span id="online-count">1 online</span>
                </div>
            </div>

            <div class="chat-messages" id="messages">
                <!-- Messages will be added here -->
            </div>

            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                Someone is typing...
            </div>

            <div class="message-input-container">
                <form id="form" class="message-input-wrapper">
                    <textarea 
                        id="input" 
                        class="message-input" 
                        placeholder="Message #general"
                        rows="1"
                        autocomplete="off"
                    ></textarea>
                    <button type="submit" class="send-button" id="send-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        
        let currentUser = 'You';
        let isTyping = false;
        let typingTimeout;

        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            
            // Handle send button state
            sendBtn.disabled = !this.value.trim();
            
            // Typing indicator
            if (!isTyping && this.value.trim()) {
                isTyping = true;
                socket.emit('typing', true);
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                if (isTyping) {
                    isTyping = false;
                    socket.emit('typing', false);
                }
            }, 1000);
        });

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = input.value.trim();
            
            if (message) {
                addMessage(currentUser, message, true);
                socket.emit('chat message', message);
                input.value = '';
                input.style.height = 'auto';
                sendBtn.disabled = true;
                
                if (isTyping) {
                    isTyping = false;
                    socket.emit('typing', false);
                }
            }
        });

        // Handle Enter key (Shift+Enter for new line)
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Add message to chat
        function addMessage(author, text, isOwn = false) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isOwn ? 'own' : 'other'}`;
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageEl.innerHTML = `
                <div class="message-avatar">${getInitials(author)}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${author}</span>
                        <span class="message-time">${timeStr}</span>
                    </div>
                    <div class="message-text">${escapeHtml(text)}</div>
                </div>
            `;
            
            messages.appendChild(messageEl);
            messages.scrollTop = messages.scrollHeight;
        }

        // Get initials from name
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Socket event listeners
        socket.on('chat message', (data) => {
            if (typeof data === 'string') {
                addMessage('Anonymous', data, false);
            } else {
                addMessage(data.author || 'Anonymous', data.message, false);
            }
        });

        socket.on('typing', (data) => {
            if (data.isTyping) {
                typingIndicator.style.display = 'block';
                typingIndicator.textContent = `${data.user || 'Someone'} is typing...`;
            } else {
                typingIndicator.style.display = 'none';
            }
        });

        socket.on('user count', (count) => {
            document.getElementById('online-count').textContent = `${count} online`;
        });

        // Initialize
        sendBtn.disabled = true;
        
        // Add welcome message
        setTimeout(() => {
            addMessage('System', 'Welcome to the chat room! ðŸ‘‹', false);
        }, 500);
    </script>
</body>
</html>
